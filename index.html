<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashing Lights</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
  <h1 data-text="Flashing Lights">Flashing Lights!</h1>
  <div class="snowflakes-container"></div>

  <div class="circle-container">
    <div class="circle" data-light-group="odd"></div>
    <div class="circle" data-light-group="even"></div>
    <div class="circle" data-light-group="odd"></div>
    <div class="circle" data-light-group="even"></div>
    <div class="circle" data-light-group="odd"></div>
    <div class="circle" data-light-group="even"></div>
    <div class="circle" data-light-group="odd"></div>
    <div class="circle" data-light-group="even"></div>
    <div class="circle" data-light-group="odd"></div>
    <div class="circle" data-light-group="even"></div>
    <div class="circle" data-light-group="odd"></div>
    <div class="circle no-line" data-light-group="even"></div>
  </div>
  <div class="buttons">
    <button onclick="lightsController.turnOnLights()">ON</button>
    <button onclick="lightsController.turnOffLights()">OFF</button>
    <div class="slider-container">
      <span class="slider-label">Speed of Lights:</span>
      <span class="slider-value" data-value="1">1</span>
      <input type="range" min="1" max="5" value="1" id="speedSlider">
    </div>
  </div>
  <div class="music-player">
    <img id="album-cover-img" src="cover.jpg" alt="Album Cover">
    <div class="music-details">
      <h2 id="song-title">Song Title</h2>
      <p id="artist">Artist</p>
      <p id="album">Album</p>
      <div class="timer" id="timer">0:00 / 0:00</div>
    </div>
    <div class="progress-bar" id="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <div class="controls">
      <button id="skip-button">Skip</button>
      <button id="play-pause-button">Play</button>
      <input id="volume-control" type="range" min="0" max="100">
    </div>
    <audio id="audio-element" controlslist="nodownload noremoteplayback">
      <source src="(Ghost) Riders in the Sky - Johnny Cash.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script src="scripts/script.js"></script>
</body>

</html>
