<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashing Lights</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 data-text="Flashing Lights">Flashing Lights!</h1>
  <div class="circle-container">
    <div class="circle" data-light-group="odd"></div>
    <div class="circle" data-light-group="even"></div>
    <div class="circle" data-light-group="odd"></div>
    <div class="circle" data-light-group="even"></div>
    <div class="circle" data-light-group="odd"></div>
    <div class="circle" data-light-group="even"></div>
    <div class="circle" data-light-group="odd"></div>
    <div class="circle" data-light-group="even"></div>
    <div class="circle" data-light-group="odd"></div>
    <div class="circle" data-light-group="even"></div>
    <div class="circle" data-light-group="odd"></div>
    <div class="circle no-line" data-light-group="even"></div>
  </div>

  <div class="buttons">
    <button onclick="lightsController.turnOnLights()">ON</button>
    <button onclick="lightsController.turnOffLights()">OFF</button>
    <div class="slider-container">
      <span class="slider-label">Speed of Lights:</span>
      <span class="slider-value" data-value="1">1</span>
      <input type="range" min="1" max="5" value="1" id="speedSlider">
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
